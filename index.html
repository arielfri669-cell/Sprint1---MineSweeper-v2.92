<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/bome.png" type="image/png">
</head>

<body onload="initGame()">
  <h1>Mine Sweeper</h1>
  <h2>Score : <span>0</span></h2>


  <div class="victory hide">
    <h3>Victory!</h3>
    <button onclick="restartGame()">Restart</button>
  </div>

  <div class="btns">
    <button onclick="SetLevel(4)">Beginner</button>
    <button onclick="SetLevel(8)">Medium</button>
    <button onclick="SetLevel(12)">Expert</button>
  </div>

  <table>
    <tbody class="board"></tbody>
  </table>

  <script src="js/util.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
