<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Mine Sweeper</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/bome.png" type="image/png">
</head>

<body onload="initGame()">
  <h1>Mine Sweeper</h1>

  <div id="flags-panel">
    Flags: <span id="flags-left">0</span>/<span id="flags-max">0</span>
  </div>

  <div class="btns">
    <button onclick="SetLevel(4)">Beginner</button>
    <button onclick="SetLevel(8)">Medium</button>
    <button onclick="SetLevel(12)">Expert</button>
  </div>

  <table>
    <tbody class="board"></tbody>
  </table>

  <script src="js/util.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
